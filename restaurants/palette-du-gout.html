    <body class="restaurant">
        <div class="container">
            <header>
                <div class="header">
                    <nav class="header__navbar">
                        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </nav>
                    <h1 class="header__logo">ohmyfood</h1>
                </div>
            </header>
            <main>
                <img src="../assets/images/restaurants/la-palette-du-gout.jpg" alt="La palette du gout" class="restaurant__img">
                <div class="menu">
                    <section class="restaurant__titre">
                        <h2 class="restaurant__nom">La palette du gout</h2>
                        <div class="card__heart">
                            <input type="checkbox" id="coeur1">
                            <label for="coeur1">
                                <i class="fa-solid fa-heart"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__entrees menu__complet">
                        <h2 class="menu__titre">Entrées</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree1">
                            <label for="entree1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Fricassée d'escargots</span>
                                        <span class="choix__description">Au piment d'espelette</span>
                                    </span>
                                    <span class="choix__prix">25€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree2">
                            <label for="entree2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Foie gras de canard mi-cuit</span>
                                        <span class="choix__description">Et ses copeaux de truffe noire</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree3">
                            <label for="entree3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Œuf au plat</span>
                                        <span class="choix__description">Assaisonné à la truffe sur lit de caviar</span>
                                    </span>
                                    <span class="choix__prix">20€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__plats menu__complet">
                        <h2 class="menu__titre">Plats</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat1">
                            <label for="plat1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Filet de bœuf aux herbes</span>
                                        <span class="choix__description">Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="choix__prix">40€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat2">
                            <label for="plat2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Parmentier de queue de bœuf</span>
                                        <span class="choix__description">À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat3">
                            <label for="plat3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Filet de turbot</span>
                                        <span class="choix__description">Aux agrumes</span>
                                    </span>
                                    <span class="choix__prix">44€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__desserts menu__complet">
                        <h2 class="menu__titre">Desserts</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert1">
                            <label for="dessert1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Paris-Brest</span>
                                        <span class="choix__description">Revisitée</span>
                                    </span>
                                    <span class="choix__prix">18€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert2">
                            <label for="dessert2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Macaron au chocolat d'exception</span>
                                        <span class="choix__description">Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="choix__prix">22€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert3">
                            <label for="dessert3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Mousse au chocolat</span>
                                        <span class="choix__description">Au piment d'Espelette et à la truffe noire</span>
                                    </span>
                                    <span class="choix__prix">23€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <div class="menu__cmd">Commander</div>
                </div>
            </main>
