    <body class="restaurant">
        <div class="container">
            <header>
                <div class="header">
                    <nav class="header__navbar">
                        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </nav>
                    <h1 class="header__logo">ohmyfood</h1>
                </div>
            </header>
            <main>
                <img src="../assets/images/restaurants/le-delice-des-sens.jpg" alt="Le délice des sens" class="restaurant__img">
                <div class="menu">
                    <section class="restaurant__titre">
                        <h2 class="restaurant__nom">Le délice des sens</h2>
                        <div class="card__heart">
                            <input type="checkbox" id="coeur1">
                            <label for="coeur1">
                                <i class="fa-solid fa-heart"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__entrees menu__complet">
                        <h2 class="menu__titre">Entrées</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree1">
                            <label for="entree1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Tartare de thon</span>
                                        <span class="choix__description">Assaisonné au yuzu</span>
                                    </span>
                                    <span class="choix__prix">25€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree2">
                            <label for="entree2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Bouchée de homard croustillant</span>
                                        <span class="choix__description">Et sa farandole de petits légumes</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>    
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree3">
                            <label for="entree3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Velouté de cèpes</span>
                                        <span class="choix__description">Aux truffes</span>
                                    </span>
                                    <span class="choix__prix">20€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>    
                        </div>
                    </section>
                    <section class="menu__plats menu__complet">
                        <h2 class="menu__titre">Plats</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat1">
                            <label for="plat1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Poulet rôti aux herbes de Provence</span>
                                        <span class="choix__description">Et sa crème de truffe</span>
                                    </span>
                                    <span class="choix__prix">40€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat2">
                            <label for="plat2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Langouste rôtie</span>
                                        <span class="choix__description">Et ses légumes de saison</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat3">
                            <label for="plat3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Côte de bœuf Angus</span>
                                        <span class="choix__description">Et sa purée de panais</span>
                                    </span>
                                    <span class="choix__prix">44€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__desserts menu__complet">
                        <h2 class="menu__titre">Desserts</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert1">
                            <label for="dessert1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Farandole de desserts</span>
                                        <span class="choix__description">Du chef</span>
                                    </span>
                                    <span class="choix__prix">18€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert2">
                            <label for="dessert2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Crème brulée</span>
                                        <span class="choix__description">Revisitée</span>
                                    </span>
                                    <span class="choix__prix">22€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert3">
                            <label for="dessert3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Tiramisu</span>
                                        <span class="choix__description">À la noisette</span>
                                    </span>
                                    <span class="choix__prix">23€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <div class="menu__cmd">Commander</div>
                </div>
            </main>
            <footer class="footer">
                <h2 class="footer__logo">ohmyfood</h2>
