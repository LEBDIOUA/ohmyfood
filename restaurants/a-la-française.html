<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood - À la française</title>
        <meta charset="utf-8">

        <meta name="keywords" content="Ohmyfood, Restaurant, Reservation, Menu, Repas">
        <meta name="author" content="A. LEBDIOUA">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    </head>
    <body class="restaurant">
        <div class="container">
            <header>
                <div class="header">
                    <nav class="header__navbar">
                        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </nav>
                    <h1 class="header__logo">ohmyfood</h1>
                </div>
            </header>
            <main>
                <img src="../assets/images/restaurants/a-la-française.jpg" alt="À la française" class="restaurant__img">
                <div class="menu">
                    <section class="restaurant__titre">
                        <h2 class="restaurant__nom">À la française</h2>
                        <div class="card__heart">
                            <input type="checkbox" id="coeur1">
                            <label for="coeur1">
                                <i class="fa-solid fa-heart"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__entrees menu__complet">
                        <h2 class="menu__titre">Entrées</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree1">
                            <label for="entree1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Tartare de poulpe acidulé</span>
                                        <span class="choix__description">Aux zestes d'orange</span>
                                    </span>
                                    <span class="choix__prix">25€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree2">
                            <label for="entree2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Velouté de légumes d'antan</span>
                                        <span class="choix__description">Carotte, panais, topinambour</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="entree3">
                            <label for="entree3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Soupe à l'oignon</span>
                                        <span class="choix__description">Revisitée</span>
                                    </span>
                                    <span class="choix__prix">20€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__plats menu__complet">
                        <h2 class="menu__titre">Plats</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat1">
                            <label for="plat1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Coquilles Saint-Jacques</span>
                                        <span class="choix__description">Accompagnées d'une purée de panais</span>
                                    </span>
                                    <span class="choix__prix">40€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat2">
                            <label for="plat2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Magret de canard</span>
                                        <span class="choix__description">Et parmentier de pommes de terre</span>
                                    </span>
                                    <span class="choix__prix">35€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="plat3">
                            <label for="plat3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Pigeonneau d’Ille-et-Vilaine</span>
                                        <span class="choix__description">Sur son lit de gnocchis aux légumes</span>
                                    </span>
                                    <span class="choix__prix">44€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <section class="menu__desserts menu__complet">
                        <h2 class="menu__titre">Desserts</h2>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert1">
                            <label for="dessert1">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Pétales de violettes glacés</span>
                                        <span class="choix__description">Et purée de noisettes</span>
                                    </span>
                                    <span class="choix__prix">18€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert2">
                            <label for="dessert2">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Fondant au chocolat</span>
                                        <span class="choix__description">Revisité</span>
                                    </span>
                                    <span class="choix__prix">22€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                        <div class="conteneur__choix">
                            <input type="checkbox" id="dessert3">
                            <label for="dessert3">
                                <span class="conteneur__choix--description">
                                    <span>
                                        <span class="choix__titre">Millefeuille croustillant</span>
                                        <span class="choix__description">Myrtilles et pâte d’amande</span>
                                    </span>
                                    <span class="choix__prix">23€</span>
                                </span>
                                <i class="fa-solid fa-circle-check conteneur__choix--check"></i>
                            </label>
                        </div>
                    </section>
                    <button class="menu__cmd">Commander</button>
                </div>
            </main>
            <footer class="footer">
                <h2 class="footer__logo">ohmyfood</h2>
                <ul class="footer__navigation">
                    <li><a href="#"><i class="fa-solid fa-utensils footer__icon"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle footer__icon"></i>Devenir partenir</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:lebdioua.amal@gmail.com">Contact</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
